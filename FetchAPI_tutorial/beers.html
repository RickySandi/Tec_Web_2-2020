<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breweries Fetch API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="beers_style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row mt-3"></div>
         <div class="col-md-6"></div>
            <div class="dropdown">
                <h4>Select a Brewery to see the not sold beers</h4>
                <button class="dropbtn">Breweries</button>
                <div class="dropdown-content">
                  <a href="#">Paulaner</a>          <!-- href link a la pagina. Aniadir id -->
                  <a href="#">Flensburger</a>
                  <a href="#">Huari</a>
            </div>
          </div>
           <h3>Add New Beer</h3>
           <form class="add-beer-form">
           <!-- <div class ="form-group">
             <label for="id">id</label>
             <textarea type="text" class="form-control" id="id-value"></textarea> 
            </div> -->
            <div class="form-group">
             <label for="name">Name</label>
             <input type="text" class="form-control" id="name-value">
            </div>
            <div class ="form-group">
             <label for="type">Type</label>
             <textarea type="text" class="form-control" id="type-value"></textarea>
            </div>
            <div class ="form-group">
                <label for="type">Alcohol Porcentage</label>
                <textarea type="text" class="form-control" id="alcoholPorcetage-value"></textarea>
            </div>
            <div class ="form-group">
                <label for="type">Price</label>
                <textarea type="text" class="form-control" id="price-value"></textarea>
               </div>
            <button type="submit" class="btn btn-primary">Add Beer</button>
          </form>
          <form class="filter-beer-form">
           <button type="submit" class="filter">Not sold Beers</button>
          </form>
         </div>
        </div>


        <div class="beers-list row"></div>
        <form class="options-form" action="index.html">
            <button type="submit" class="options">Back to options</button>
        </form>
    </div>
    
    <script src="beers.js"></script>
</body>
</html>
